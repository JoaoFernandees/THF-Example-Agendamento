<thf-page-default t-title = "Meus Locais">

  <thf-table
    [t-columns]="colunas"
    [t-items]="locais"
    [t-striped]="true">

    <ng-template
      t-table-row-template
      let-local
      let-i="rowIndex"
      [t-table-row-template-show]="temItens">
      <app-dados-agenda [local]="local" (alterarAgenda)="onAlterarAgenda($event)"></app-dados-agenda>
    </ng-template>
  </thf-table>

</thf-page-default>
